  <h2>レイアウト分割</h2>

      </div>

  <h2>テーブル</h2>
  <table class="table table-striped table-bordered table-condensed table-hover">
    <thead>
      <tr><th>ID</th><th>Score</th><th>trのクラス（色）</th></tr>
    </thead>
    <tbody>
      <tr class=""><td>@taguchi</td><td>200</td><td>なし</td></tr>
      <tr class="active"><td>@taguchi</td><td>200</td><td>active</td></tr>
      <tr class="success"><td>@fkoji</td><td>300</td><td>success</td></tr>
      <tr class="info"><td>@dotinstall</td><td>240</td><td>info</td></tr>
      <tr class="warning"><td>@fkoji</td><td>300</td><td>warning</td></tr>
      <tr class="danger"><td>@dotinstall</td><td>240</td><td>danger</td></tr>
    </tbody>
  </table>

  <hr>

  <h2>フォーム</h2>

  <form style="margin-bottom:15px;">
    <div class="form-group">
      <label class="control-label" for="email">Email/label>
      <input type="text" id="email" class="form-control" placeholder="email">
    </div>
    <div class="form-group has-error">
      <label class="control-label" for="email">Email(hasErr)</label>
      <input type="text" id="email" class="form-control" placeholder="email">
    </div>
    <span class="help-block">ERROR!</span>
    <div class="form-group">
      <input type="submit" value="submit" class="btn btn-primary">
    </div>
  </form>

  <form class="form-inline" style="margin-bottom:15px;">
    <div class="form-group">
      <label class="sr-only control-label" for="email">Email</label>
      <input type="text" id="email" class="form-control" placeholder="email">
    </div>
    <div class="form-group">
      <input type="submit" value="submit" class="btn btn-primary">
    </div>
  </form>

  <form class="form-horizontal" style="margin-bottom:15px;">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name</label>
      <div class="col-sm-4">
        <input type="text" id="email" class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email</label>
      <div class="col-sm-4">
        <input type="text" id="email" class="form-control" placeholder="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Address</label>
      <div class="col-sm-4">
        <input type="text" id="email" class="form-control" placeholder="Address">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <input type="submit" value="submit" class="btn btn-primary">
      </div>
    </div>
  </form>

  <hr>
